<div class="modal-body">
	<div ng-repeat="post in notifsPosts">
		{{post.personGoing}} wants to eat with you!
		<form action="{{'/accept/' + post.personGoingEmail + '/' + post._id | removeSpaces }}" method="POST">
			<img class='profile-img' ng-src="{{imageUrl}}" alt="">
			<a href="{{'https://www.facebook.com/app_scoped_user_id/' + post.personGoingID | removeSpaces}}">View thier facebook profile</a>
			<button type="submit">Accept!</button>
		</form>
		<form action="{{'/delete/' + post.personGoingEmail | removeSpaces}}" method="POST">
			<button type="submit">Delete notification</button>
		</form>
	</div>
</div>
