<div class="modal-body">
	<div class="panel panel-danger" ng-show="showErrors">
		<div class="panel-heading">
			<h4 class="panel-title">
				<span>{{reservationError}}</span>
			</h4>
		</div>
	</div>
	<div class="panel panel-success" ng-show="showSuccess">
		<div class="panel-heading">
			<h4 class="panel-title">
				<span>Reservation completed!</span>
			</h4>
		</div>
	</div>
	<h1>
		{{restaurant.name}}
	</h1>
	<div class="categories">
			<span class='label'>{1}</span> &nbsp;
			<span class='label'>{1}</span> &nbsp;
			<span class='label'>{1}</span>
	</div>
	<i class="fa fa-spinner fa-spin" ng-show="didUserSubmit"></i>
	<div class="modal-footer">
		<input type="close" value="Close" ng-click="close()" class="btn btn-primary" style="width: 15%"/>
	</div>
</div>
