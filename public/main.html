<div class="view" ng-controller="mainController">
	<div class="col-xs-12 hidden-md hidden-lg affix header-phone">
		<div class="row">
			<h1>table for two</h1>
		</div>
	</div>
	<div class="col-xs-12 hidden-md hidden-lg empty-space"></div>
	<div class="col-xs-12 col-sm-7 col-lg-9 view">
		<div id="map"></div>
		<div id="iconwrapper">
			<img id="icon" class="profile-img" ng-src="{{imageUrl}}" ng-click="openSignInModal()" style="cursor:pointer"/>
			</div>
		<div id="search">

			<button class="btn btn-default btn-default-size btn-sm hover-grey" id="filter-icon" ng-click="switchView()">
				<i class="fa fa-street-view fa-2x" aria-hidden="true"></i>
			</button>
			<button class="btn btn-default btn-default-size btn-sm hover-grey" ng-if="isLoggedIn" id="filter-icon" ng-click="openModal()">
				<i class="fa fa-filter fa-2x" aria-hidden="true"></i>
			</button>
			<input id="search-bar" type="text" name="search" placeholder="Search" ng-model="search">
		</div>
	</div>
	<div class="hidden-xs col-sm-5 col-lg-3 view sidebar">
		<h1 id="title">table for two</h1>

		<div class="btn-group padding-bot-small buttons">
			<button class="btn btn-default btn-default-size outline-black" ng-class="getActiveMenuLinkClass('restaurant')" ng-click="openRestaurantList()" title="Restaurants Nearby"><i class="fa fa-cutlery fa-2x" aria-hidden="true"></i></button>
			<button class="btn btn-default btn-default-size outline-black" ng-class="getActiveMenuLinkClass('user')" ng-click="openPeopleList()" title="People Searching Nearby"><i class="fa fa-user fa-2x" aria-hidden="true"></i></button>
		</div>

		<div id="list"><ul>
			<div ng-repeat="restaurant in filteredRestaurants track by $index">
			<li><div id="one-r"><div id="name">{{restaurant.name}}</div>  <div id="rating">{{restaurant.rating}}</div> <div id="price">{{restaurant.price}}</div></div>
			</div> </ul>
		</div>
	</div>
	
	<div class="col-xs-12 hidden-md hidden-lg horizontal"> 
		<ul>
			<div ng-repeat="restaurant in filteredRestaurants track by $index">
			<li><div id="one-r"><div>{{restaurant.name}}</div>  <div id="rating">{{restaurant.rating}}</div> <div id="price">{{restaurant.price}}</div></div>
			</div> </ul>
	</div>
</div>
