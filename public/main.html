<div class="view" ng-controller="mainController">
	<div class="col-xs-12 hidden-md hidden-lg affix header-phone">
		<div class="row">
			<h1>table for two</h1>
		</div>
	</div>
	<div class="col-xs-12 hidden-md hidden-lg empty-space"></div>
	<div class="col-xs-12 col-sm-7 col-lg-9 view">
		<div id="map"></div>
		<div id="iconwrapper"><img id="icon" src="/resources/usericon.png"/></div>
		<div id="search">

			<button class="btn btn-default btn-default-size btn-sm hover-grey" id="filter-icon">
				<i class="fa fa-filter" aria-hidden="true"></i>
			</button>
			<input id="search-bar" type="text" name="search" placeholder="Search">
		</div>
	</div>
	<div class="hidden-xs col-sm-5 col-lg-3 view sidebar">
		<h1 id="title">table for two</h1>

		<div class="btn-group padding-bot-small buttons">
			<button class="btn btn-default btn-default-size outline-black" ng-class="getActiveMenuLinkClass('restaurant')" ng-click="openRestaurantList()" title="Restaurants Nearby"><i class="fa fa-cutlery" aria-hidden="true"></i></button>
			<button class="btn btn-default btn-default-size outline-black" ng-class="getActiveMenuLinkClass('user')" ng-click="openPeopleList()" title="People Searching Nearby"><i class="fa fa-user" aria-hidden="true"></i></button>
		</div>

		<div id="list">
			<div ng-repeat="restaurant in filteredRestaurants track by $index">
			{{restaurant.name}} : {{restaurant.rating}}
			</div>
		</div>
	</div>
</div>
