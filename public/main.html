<link rel="icon" href="/resources/logo.png"/>
<script>
	var map;
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: 49.2606, lng: 123.246},
			zoom: 17
		});

		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function (position) {
				initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
				map.setCenter(initialLocation);
			});
		}
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa0elBX4ZaSDSnJ2kG9rhG9VEbWYk7ElU&callback=initMap"
async defer></script>
<div class="col-xs-9 view">
	<div id="map"></div>
</div>
<div class="col-xs-3 view">

	<div id="search">
		<input type="text" name="search" placeholder="Search">
		<img id="filter" src="/resources/filter-results-button.png"/>
	</div>

	<div id="restaurantlist">
	
	</div>

</div>
